---
layout: default
title: My Blog
---
<div class='row slide'>
	<div class="col-md-6 offset-md-3 content-pad">
		<h3>{{ page.title }}</h3>
		<br>
		<a href="{{site.url}}/blog/blog_category.html">Sort by category</a>
		<br>
		<hr>
		{% for post in site.posts %}
			<p><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> <span class="badge badge-secondary">{{ post.category }}</span></p>
		{% endfor %}
	</div>
</div>
